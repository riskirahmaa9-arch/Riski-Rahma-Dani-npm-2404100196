<!-- ================= GALERI MASJID ================= -->
<style>
/* ===== GALERI ===== */
.galeri{
    padding:80px 10%;
    background:#f4f6f8;
}

.galeri h2{
    text-align:center;
    font-size:32px;
    color:#1abc9c;
    margin-bottom:40px;
}

/* FOTO */
.galeri-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:25px;
}

.galeri-item{
    overflow:hidden;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    transition:0.3s;
    background:white;
}

.galeri-item:hover{
    transform:translateY(-8px);
}

.galeri-item img{
    width:100%;
    height:180px;
    object-fit:cover;
    transition:0.4s;
}

.galeri-item:hover img{
    transform:scale(1.1);
}

/* VIDEO */
.galeri-video{
    margin-top:60px;
}

.galeri-video-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
    gap:30px;
}

.video-box{
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.video-box iframe{
    width:100%;
    height:200px;
    border:0;
}

/* RESPONSIVE */
@media(max-width:768px){
    .galeri h2{
        font-size:26px;
    }

    .video-box iframe{
        height:180px;
    }
}
</style>

<section class="galeri" id="galeri">
    <h2>Galeri Masjid Raya Gunung Tua</h2>

    <!-- GALERI FOTO -->
    <div class="galeri-grid">
        <div class="galeri-item">
            <img src="foto1.jpg" alt="Masjid Raya Gunung Tua">
        </div>
        <div class="galeri-item">
            <img src="foto2.jpg" alt="Masjid Raya Gunung Tua">
        </div>
        <div class="galeri-item">
            <img src="foto3.jpg" alt="Masjid Raya Gunung Tua">
        </div>
        <div class="galeri-item">
            <img src="foto4.jpg" alt="Masjid Raya Gunung Tua">
        </div>
    </div>

    <!-- GALERI VIDEO -->
    <div class="galeri-video">
        <h2>Video Kegiatan</h2>

        <div class="galeri-video-grid">
            <div class="video-box">
                <iframe 
                    src="https://www.youtube.com/embed/VIDEO_ID"
                    allowfullscreen>
                </iframe>
            </div>

            <div class="video-box">
                <iframe 
                    src="https://www.youtube.com/embed/VIDEO_ID"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</section>
