<!-- ================= MAPS MASJID ================= -->
<style>
/* ===== MAPS ===== */
.maps{
    padding:80px 10%;
    background:#ffffff;
}

.maps h2{
    text-align:center;
    font-size:32px;
    color:#1abc9c;
    margin-bottom:40px;
}

.maps-box{
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.maps-box iframe{
    width:100%;
    height:450px;
    border:0;
}

/* RESPONSIVE */
@media(max-width:768px){
    .maps h2{
        font-size:26px;
    }

    .maps-box iframe{
        height:320px;
    }
}
</style>

<section class="maps" id="maps">
    <h2>Lokasi Masjid Raya Gunung Tua</h2>

    <div class="maps-box">
        <iframe 
            src="https://www.google.com/maps?q=Masjid+Raya+Gunung+Tua+Padang+Lawas+Utara&output=embed"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>
</section>
